<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Navbar Hero</title>
  </head>
  <body>
    <nav class="navbar nav_bar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="../src/eventbroute.svg" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Voir les évènements </a>

          <a class="navbar-item"> À propos de nous </a>

          <a class="navbar-item"> Contact </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary is-small">
                <strong>Créer un compte</strong>
              </a>
              <a class="button is-light is-small"> Se connecter </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="hero is-little image_helper_1 py-6">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="is-size-1 mt-3 hero_subtitle">Créer ton évènements.</p>
        </div>
      </div>
    </div>
  </body>
</html>
